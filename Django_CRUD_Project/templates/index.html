{% extends 'master.html' %}



{% block body %}
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.author}}</td>
                        <td>
                            <a class="btn btn-info" href="/edit/{{book.id}}">Edit</a>
                            <a class="btn btn-danger" href="/delete/{{book.id}}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="/add_book/">Add Book</a>
    </div>
{% endblock %}
